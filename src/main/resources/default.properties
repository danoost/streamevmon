caching.ttl=0
caching.memcached.serverName=localhost
caching.memcached.port=11211
caching.memcached.enabled=false

flink.maxLateness=20
flink.checkpointInterval=600

detector.default.useFlinkTimeWindow=true
detector.default.windowDuration=60

detector.changepoint.enabled=true
detector.changepoint.maxHistory=60
detector.changepoint.triggerCount=40
detector.changepoint.ignoreOutlierNormalCount=1
detector.changepoint.inactivityPurgeTime=60
detector.changepoint.minimumEventInterval=10
detector.changepoint.severityThreshold=30

detector.distdiff.enabled=true
detector.distdiff.useFlinkWindow=true
detector.distdiff.recentsCount=20
detector.distdiff.minimumChange=1.05
detector.distdiff.zThreshold=5.0
detector.distdiff.dropExtremeN=2
detector.distdiff.inactivityPurgeTime=1200

detector.loss.enabled=true
detector.loss.maxHistory=30
detector.loss.lossCount=10
detector.loss.consecutiveCount=5

detector.mode.enabled=true
detector.mode.maxHistory=30
detector.mode.minFrequency=6
detector.mode.minProminence=3
detector.mode.threshold=7.5
detector.mode.inactivityPurgeTime=60

detector.spike.enabled=true
detector.spike.inactivityPurgeTime=60
detector.spike.lag=50
detector.spike.threshold=50
detector.spike.influence=0.01

detector.baseline.maxHistory=50
detector.baseline.percentile=0.10
detector.baseline.threshold=25
detector.baseline.inactivityPurgeTime=600
