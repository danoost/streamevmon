# suppress inspection "UnusedProperty" for whole file
postgres.dataSource.portNumber=5432
postgres.dataSource.user=cuz
postgres.dataSource.password=
postgres.dataSource.databaseName=nntsc

influx.dataSource.default.portNumber=8086
influx.dataSource.default.listenProtocol=http
influx.dataSource.default.listenPort=0
influx.dataSource.default.listenBacklog=30

influx.dataSource.amp.user=cuz
influx.dataSource.amp.password=
influx.dataSource.amp.databaseName=nntsc
influx.dataSource.amp.retentionPolicy=nntscdefault

influx.dataSource.bigdata.user=bigdata
influx.dataSource.bigdata.password=bigdata
influx.dataSource.bigdata.databaseName=bigdata
influx.dataSource.bigdata.retentionPolicy=autogen

influx.sink.databaseName=streamevmon
influx.sink.retentionPolicy=streamevmondefault

